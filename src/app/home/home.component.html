<div class="contacts-container">
    <md-card *ngFor="let contact of contacts">
        <md-card-header>
            <img md-card-avatar src="https://material.angularjs.org/latest/img/washedout.png">
            <md-card-title>{{contact.fullName}}</md-card-title>
            <md-card-subtitle>{{contact.mobileNo}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p>{{contact.address}}</p>
        </md-card-content>
    </md-card>
</div>
